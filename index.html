<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Play with the text</title>
  </head>
  <body>
    <div class="container">
      <textarea
        id="my-text-area"
        rows="3"
        placeholder="Type ur text here"
      ></textarea>

      <div id="result">Press any of the buttons to get started</div>

      <div class="buttons">
        <button onclick="reverseStr()">Reverse</button>
        <button onclick="isPalindrome()">Is palindrome</button>
      </div>
      <div class="buttons">
        <button onclick="charCount()">Character count</button>
        <button onclick="wordCount()">Word count</button>
      </div>

      <div class="search-container">
        <input
          type="text"
          id="search-text"
          placeholder="Type the word to be searched"
        />
        <button onclick="search()"> Search </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
